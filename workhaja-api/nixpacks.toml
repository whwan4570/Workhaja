[phases.setup]
nixPkgs = ["nodejs_22", "npm-9_x"]

[phases.install]
cmds = ["npm install"]

[phases.build]
cmds = ["npx prisma generate", "npm run build"]

[start]
cmd = "npx prisma migrate resolve --rolled-back 20260102120000_add_store_location_and_special_code 2>/dev/null || true; (npx prisma migrate deploy || (echo 'Migration failed, syncing schema...' && npx prisma db push --accept-data-loss)); npm run start:prod"

